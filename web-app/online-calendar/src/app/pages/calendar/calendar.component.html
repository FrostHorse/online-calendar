<div class="calendar-container" #calendar>
  <table>
    <th *ngFor="let day of days">
      {{ day }}
    </th>
    <tr *ngFor="let hour of hours; let h = index">
      <ng-container *ngFor="let day of days; let d = index">
        <td [ngClass]="{ pointer: d }" (click)="addAppointment(d, h)">
          <div *ngIf="!d">{{ hour }}</div>
        </td>
      </ng-container>
    </tr>
  </table>
</div>
