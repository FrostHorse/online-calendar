<app-base-dialog>
  <div class="form-container">
    <form>
      <div class="row">
        <h4>Name</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="" />
          <div class="input-icon">
            <app-icon>event</app-icon>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Address</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="" />
          <div class="input-icon">
            <app-icon>home</app-icon>
          </div>
        </div>
        <div class="col-half">
          <h4>Postal Code</h4>
          <input type="text" placeholder="" />
        </div>
        <div class="col-half">
          <h4>City</h4>
          <input type="text" placeholder="" />
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Start Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="YYYY" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="DD" />
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>End Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="YYYY" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="DD" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <input id="all-day" type="checkbox" />
          <label for="all-day">All Day</label>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="button-container">
      <button class="secondary-button" (click)="close()">Cancel</button
      ><button class="primary-button" (click)="addAppointment()">
        Create Appointment
      </button>
    </div>
  </div>
</app-base-dialog>
