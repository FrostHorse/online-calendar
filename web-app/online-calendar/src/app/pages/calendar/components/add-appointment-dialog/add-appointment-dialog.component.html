<app-base-dialog>
  <div class="form-container">
    <form>
      <div class="row">
        <h4>Name</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="" />
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Start Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="YYYY" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="DD" />
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>End Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="YYYY" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM" />
            </div>
            <div class="col-third">
              <input type="text" placeholder="DD" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="button-container">
      <button class="secondary-button" (click)="close()">Cancel</button
      ><button class="primary-button" (click)="addAppointment()">
        Create Appointment
      </button>
    </div>
  </div>
</app-base-dialog>
