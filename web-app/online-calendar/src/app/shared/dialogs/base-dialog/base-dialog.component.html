<div class="dialog-container">
  <div class="header">
    <div class="title">{{ data.title }}</div>
    <div class="close-icon">
      <app-icon (click)="close()">close</app-icon>
    </div>
  </div>
  <div
    class="dialog-content"
    [style.overflow]="enableOverflow ? 'visible' : 'auto'"
  >
    <ng-content></ng-content>
  </div>
</div>
